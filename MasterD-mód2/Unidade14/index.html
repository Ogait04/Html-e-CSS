<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Criação de um layout básico(Bootstrap)</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="Author" content="Tiago Marques de Jesus Oliveira">

    <meta name="Description" content="Criação de um layout básico(Bootstrap)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="row">
        <div class="logo col-4">Logo</div>
        <div class="nome col-8">Nome</div>
    </header>

    <menu class="container-fluid">
        Menu
    </menu>

    <main class="row">

        <article>

            <div class="container">
                <div class="col-4">Serviço 1</div>
                <div class="col-4">Serviço 2</div>
                <div class="col-4">Serviço 3</div>
            </div>

        </article>
        
        <aside>

            <div class="container">
                <div class="col-3">Contacto</div>
                <div class="col-3">Social Media</div>
                <div class="col-3">Localização</div>
                <div class="col-3">Política de privacidade</div>
            </div>
            
        </aside>

    </main>

    <footer>
     Copyright © 2021 Sara Granja.Todos os direitos reservados.
    </footer>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0‐
    beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384‐
    ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
    
</body>
</html>
