<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_box" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
    <link rel="stylesheet" href="estilos/style.css" >
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                Seja bem-vindo novamente. Faça login para acessar 
                a sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="Login.php" method="post" autocomplete="off">
                
                        <div class="mail">
                            <label for="email">
                                <span class="material-symbols-outlined">
                                    account_box
                                </span>
                            </label>
                            <input type="text" name="Email" id="email" required placeholder="Insira o seu email" >
                        </div>
                    
                    
                        <div class="pass">
                            <label for="password">
                                <span class="material-symbols-outlined">
                                    key
                                </span>
                            </label>
                            <input type="password" name="senha" id="password" required  min="8">
                        </div>
                    
                    
                    <input type="submit" value="Enviar" id="submit">
                    <br>
                    <input type="reset" value="Esqueci a senha" id="reset">
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
