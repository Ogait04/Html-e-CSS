<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Tiago Marques de Jesus Oliveira">
    <meta name="description" content="Z-index">
    <style>
        #image1{
            width: 200px;
            height: 150px;
            position: absolute;
            left: 50px;
            right: 50px;
            top: 30px;
            z-index: 1;
        }
        #image2{
            width: 200px;
            height: 150px;
            position: absolute;
            top: 100px;
            left: 150px;
            z-index: -1;
        }
    </style>
    </head>
<body>
    <div id="image1">
        <img src="25 de abril250.jpg" alt="25 de abril">
    </div>
    <div id="image2">
        <img src="metro_superficie250.jpg" alt="metro de superficie">
    </div>
    
</body>
</html>
